services:
  web:
    build: .
    ports:
      - "4444:4444"
    environment:
      - GIT_REPO=https://github.com/HealthSamurai/health-samurai-io-bun.git
      - GIT_BRANCH=main
      - POLL_INTERVAL=60
      - PORT=4444
      - DATABASE_URL=postgres://healthsamurai:healthsamurai@postgres:5432/healthsamurai
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: paradedb/paradedb:latest
    container_name: health-samurai-db
    environment:
      POSTGRES_USER: healthsamurai
      POSTGRES_PASSWORD: healthsamurai
      POSTGRES_DB: healthsamurai
    ports:
      - "5436:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthsamurai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
