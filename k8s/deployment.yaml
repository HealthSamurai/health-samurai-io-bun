apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-samurai-web
  labels:
    app: health-samurai-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-samurai-web
  template:
    metadata:
      labels:
        app: health-samurai-web
    spec:
      containers:
      - name: web
        image: gcr.io/atomic-ehr/health-samurai-bun:latest
        ports:
        - containerPort: 4444
        env:
        - name: GIT_REPO
          value: "https://github.com/HealthSamurai/health-samurai-io-bun.git"
        - name: GIT_BRANCH
          value: "main"
        - name: POLL_INTERVAL
          value: "60"
        - name: PORT
          value: "4444"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: health-samurai-web
spec:
  selector:
    app: health-samurai-web
  ports:
  - port: 80
    targetPort: 4444
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-samurai-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "health-samurai-ip"
spec:
  rules:
  - host: "hs.apki.dev"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: health-samurai-web
            port:
              number: 80
