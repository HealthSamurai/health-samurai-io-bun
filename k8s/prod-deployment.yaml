apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-samurai-web-prod
  labels:
    app: health-samurai-web
    env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-samurai-web
      env: prod
  template:
    metadata:
      labels:
        app: health-samurai-web
        env: prod
    spec:
      containers:
      - name: web
        image: gcr.io/atomic-ehr/health-samurai-bun:latest
        ports:
        - containerPort: 4444
        env:
        - name: GIT_REPO
          value: "https://github.com/HealthSamurai/health-samurai-io-bun.git"
        - name: GIT_BRANCH
          value: "prod"
        - name: POLL_INTERVAL
          value: "120"
        - name: PORT
          value: "4444"
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: health-samurai-secrets
              key: webhook-secret
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: health-samurai-web-prod
spec:
  selector:
    app: health-samurai-web
    env: prod
  ports:
  - port: 80
    targetPort: 4444
  type: ClusterIP
